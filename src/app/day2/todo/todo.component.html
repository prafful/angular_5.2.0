<h3>
  todo manager!
</h3>

<div class="task">

  Task:
  <input [(ngModel)]="newTask" type="text" class="addtask">
  <button (click)="addTask()">Add Task</button>
</div>


<ul>
  <li *ngFor="let t of tasks; let currentcounter=index">{{currentcounter}}{{t}}
    <button (click)="deleteTask(currentcounter)" class="done">Done</button>
  </li>
</ul>
<hr> Raw Data of tasks array:{{tasks}}
