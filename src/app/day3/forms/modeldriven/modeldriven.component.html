<form [formGroup] = "userForm" class="userform" (ngSubmit)="onSubmit(userForm.value)">

  <input type="text" name="fname" placeholder="First Name" formControlName="firstName">
  <input type="text" name="lname" placeholder="Last Name" formControlName="lastName">
  <br>
  <select name="hobby" formControlName="hobby">
    <option value="Driving" selected>Driving</option>
    <option value="Cycling">Cycling</option>
    <option value="Trekking">Trekking</option>
    <option value="Sleeping">Sleeping</option>
  </select>
  <br><br>
  <input [disabled]="!userForm.valid" type="submit" value="Submit" >

</form>
